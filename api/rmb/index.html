 
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文天玩财务流水公示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a3717 0%, #071c0d 100%);
            color: #f0f0f0;
            min0f0f0;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 炫富标题样式 */
        .header {
            text-align: center;
            padding: 40px 0 20px;
            margin-bottom: 30px;
            position: relative;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .header h1 {
            font-size: 3.8rem;
            background: linear-gradient(to right, #d4af37, #ffd700, #d4af37);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px rgba(212, 175, 55, 0.7);
            letter-spacing: 4px;
            animation: shine 3s infinite;
            margin-bottom: 25px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #a0c0a0;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* 公告区域 */
        .announcement {
            background: rgba(10, 40, 15, 0.7);
            border: 2px solid rgba(212, 175, 55, 0.4);
            border-radius: 16px;
            padding: 25px;
            margin: 0 auto 40px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .announcement::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
        }
        
        .announcement h2 {
            color: #d4af37;
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .announcement h2 i {
            font-size: 2rem;
        }
        
        .announcement p {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #f0f0f0;
        }
        
        .announcement .highlight {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.6rem;
            display: inline-block;
            margin: 0 5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        /* 财务表格样式 */
        .finance-container {
            background: rgba(5, 25, 10, 0.8);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .finance-header {
            padding: 25px;
            background: linear-gradient(to right, #0c481f, #1a5c2c);
        }
        
        .finance-header h2 {
            font-size: 2rem;
            color: #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .finance-header h2 i {
            margin-right: 15px;
            font-size: 1.8rem;
        }
        
        .finance-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .finance-table thead {
            background: rgba(10, 50, 20, 0.9);
        }
        
        .finance-table th {
            padding: 22px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 1.25rem;
            color: #d4af37;
            letter-spacing: 1px;
            border-bottom: 2px solid #d4af37;
        }
        
        .finance-table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .finance-table tbody tr:nth-child(even) {
            background: rgba(10, 40, 15, 0.4);
        }
        
        .finance-table tbody tr:hover {
            background: rgba(212, 175, 55, 0.12);
        }
        
        .finance-table td {
            padding: 20px;
            font-size: 1.15rem;
        }
        
        .finance-table td:first-child {
            color: #f5f5f5;
            font-weight: 500;
        }
        
        .finance-table td:nth-child(2) {
            color: #c0d0c0;
        }
        
        .finance-table td:last-child {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }
        
        /* 底部信息 */
        .footer {
            text-align: center;
            padding: 30px 0;
            color: #a0c0a0;
            font-size: 1.1rem;
            border-top: 1px solid rgba(212, 175, solid rgba(212, 175, 55, 0.2);
            margin-top: 30px;
        }
        
        /* 动画效果 */
        @keyframes shine {
            0% { text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
            50% { text-shadow: 0 0 35px rgba(212, 175, 55, 0.9); }
            100% { text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            opacity: 0.08;
            z-index: -1;
            pointer-events: none;
        }
        
        .gold-bar {
            width: 120px;
            height: 20px;
            background: linear-gradient(to right, #d4af37, #ffd700, #d4af37);
            border-radius: 4px;
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .header h1 {
                font-size: 2.8rem;
            }
            
            .announcement {
                padding: 20px;
            }
            
            .announcement h2 {
                font-size: 1.6rem;
            }
            
            .announcement p {
                font-size: 1.1rem;
            }
            
            .announcement .highlight {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .finance-table th, .finance-table td {
                padding: 15px 12px;
                font-size: 1rem;
            }
            
            .finance-table td:last-child {
                font-size: 1.2rem;
            }
            
            .finance-header h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <div class="header">
            <h1>文天玩财务流水公示</h1>
            <p>本系统公示企业级财务流水数据，展示项目、时间与金额信息，保障企业财务透明化运作</p>
        </div>
        
        <!-- 公告区域 -->
        <div class="announcement fade-in">
            <h2><i class="fas fa-bullhorn"></i> 重要公告</h2>
            <p>
                文天玩域名成本仅需 <span class="highlight">¥588</span> /年，
                彰显企业高效成本控制能力，以极致性价比保障品牌全球影响力
            </p>
        </div>
        
        <!-- 财务数据展示区域 -->
        <div class="finance-container -->
        <div class="finance-container">
            <div class="finance-header">
                <h2><i class="fas fa-file-invoice-dollar"></i> 财务流水数据</h2>
            </div>
            
            <div class="table-responsive">
                <table class="finance-table">
                    <thead>
                        <tr>
                            <th>项目</th>
                            <th>时间</th>
                            <th>金额</th>
                        </tr>
                    </thead>
                    <tbody id="financeData">
                        <!-- 数据将通过JavaScript填充 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 底部信息 -->
        <div class="footer">
            <p>© 2023 文天玩集团财务系统 | 企业级财务流水公示平台 | 数据更新时间: <span id="updateTime"></span></p>
        </div>
    </div>

    <script>
        // 从 rmb.json 获取数据
        const fetchData = async () => {
            try {
                const response = await fetch('./rmb.json');
                if (!response.ok) {
                    throw new Error('数据加载失败');
                }
                return await response.json();
            } catch (error) {
                console.error('加载数据时出错:', error);
                return [];
           出错:', error);
                return [];
            }
        };

        // 格式化金额（添加千位分隔符）
        const formatAmount = (amount) => {
            return '¥ ' + amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        };

        // 渲染页面
        const renderPage = async () => {
            const data = await fetchData();
            
            // 更新更新时间
            document.getElementById('updateTime').textContent = new Date().toLocaleString();
            
            // 渲染表格
            const tableBody = document.getElementById('financeData');
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'fade-in';
                row.innerHTML = `
                    <td>${item.项目}</tdtd>${item.项目}</td>
                    <td>${item.时间}</td>
                    <td>${formatAmount(item.金额)}</td>
                `;
                tableBody.appendChild(row);
            });
        };

        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', renderPage);
    </script>
</body>
</html>
