        /* 标题样式 */

            justify-content: center;
            gap: 25px;

        /* 卡片样式 */
        .server {
            background: rgba(20, 22, 45, 0.6);
            border-radius: 15px;
            padding: 25px;
            width: 300px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .server:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 35px rgba(93, 109, 255, 0.3);
            border: 1px solid rgba(150, 180, 255, 0.3);
        }

        .server::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
            transform: rotate(30deg);
        }

        .server h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #8fd3f4;
            text-shadow: 0 0 10px rgba(143, 211, 244, 0.5);
        }

        .server .official {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }

        .time-display {
            text-align: center;
            width: 100%;
        }

        .initial-time {
            font-size: 1rem;
            color: #a0a0ff;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .running-time {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fbc2eb;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            text-shadow: 0 0 8px rgba(251, 194, 235, 0.7);
        }

        /* 粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        /* 底部装饰 */
        .footer {
            margin-top: 50px;
            padding: 20px;
            color: #8a8ac4;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }

            .server {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            .server h2 {
                font-size: 1.5rem;
            }

            .running-time {
                font-size: 1.2rem;
            }
        }

        /* 禁止选择文本 */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;

                // 随机大小
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // 随机动画参数
                star.style.setProperty('--opacity', Math.random() * 0.8 + 0.2);
                star.style.setProperty('--duration', Math.random() * 4 + 3 + 's');

                starsContainer.appendChild(star);
            }
        }

        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;

                // 随机大小
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // 随机动画
                particle.style.animation = `float ${Math.random() * 10 + 5}s infinite ease-in-out`;
                particle.style.animationDelay = `${Math.random() * 5}s`;

                particlesContainer.appendChild(particle);
            }

            // 添加浮动动画
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes float {
                    0%, 100% { transform: translate(0, 0); }
                    25% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                    50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                    75% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                }
            `;
            document.head.appendChild(style);
        }

        // 时间计算和显示函数（使用中国时间）
        function startTime(startDateString, timeElementId, initialElementId) {
            // 添加时区信息以确保准确解析为中国时间
            const startDate = new Date(startDateString + '+08:00');
            const timeElement = document.getElementById(timeElementId);
            const initialElement = document.getElementById(initialElementId);

            // 格式化初始时间（中国时间）
            const year = startDate.getFullYear();
            const month = (startDate.getMonth() + 1).toString().padStart(2, '0');
            const day = startDate.getDate().toString().padStart(2, '0');
            const hours = startDate.getHours().toString().padStart(2, '0');
            const minutes = startDate.getMinutes().toString().padStart(2, '0');
            const seconds = startDate.getSeconds().toString().padStart(2, '0');

            initialElement.textContent = `注册时间：${year}年${month}月${day}日 ${hours}时${minutes}分${seconds}秒`;

            const startTimeStamp = startDate.getTime();

            function updateTime() {
                const now = new Date().getTime();
                const elapsedSeconds = Math.floor((now - startTimeStamp) / 1000);

                const days = Math.floor(elapsedSeconds / 86400);
                const hours = Math.floor((elapsedSeconds % 86400) / 3600);
                const minutes = Math.floor((elapsedSeconds % 3600) / 60);
                const seconds = elapsedSeconds % 60;

                timeElement.textContent = `${days}天 ${hours}小时 ${minutes}分 ${seconds}秒`;
            }

            setInterval(updateTime, 1000);
            updateTime();
        }

        // 页面加载时初始化
        window.onload = function() {
            createStars();
            createParticles();

            // 设置每个域名的注册时间（精确到时分秒，中国时间）
            startTime('2024-05-03T14:42:49', 'time1', 'initial1');
            startTime('2024-12-14T10:48:50', 'time2', 'initial2');
            startTime('2024-12-27T15:09:42', 'time3', 'initial3');
            startTime('2025-03-31T15:07:22', 'time4', 'initial4');
            startTime('2025-04-03T15:17:51', 'time5', 'initial5');
            startTime('2025-05-13T10:11:14', 'time6', 'initial6');
            startTime('2025-08-28T00:00:50', 'time7', 'initial7');
            startTime('2025-10-01T08:00:16', 'time8', 'initial8');
        };

        // 禁止右键菜单和开发者工具
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
